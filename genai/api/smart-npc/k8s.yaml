apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-npc-api
  labels:
    name: smart-npc-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 0
  selector:
    matchLabels:
      name: smart-npc-api
  template:
    metadata:
      labels:
        name: smart-npc-api
        version: stable
      annotations:
        instrumentation.opentelemetry.io/inject-python: "genai-instrumentation"
    spec:
      serviceAccountName: k8s-sa-aiplatform
      restartPolicy: Always
      containers:
      - image: smart-npc-api
        name: smart-npc-api
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: http-front
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        # livenessProbe:
        #   tcpSocket:
        #     port: http-front
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        env:
        - name: ENV
          value: dev
        - name: CONFIG_TOML_PATH
          value: /config/config.toml
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            memory: 512Mi
        volumeMounts:
        - name: config-volume
          mountPath: /config/config.toml
          subPath: "config.toml"
        # - name: world-volume
        #   mountPath: /config/world.toml
        #   subPath: "world.toml"
      volumes:
      - name: config-volume
        configMap:
          name: smart-npc-config
      # - name: world-volume
      #   configMap:
      #     name: world-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: smart-npc-api
  name: smart-npc-api
  # annotations:
  #   networking.gke.io/load-balancer-type: "Internal"
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    name: smart-npc-api
  sessionAffinity: None
  type: LoadBalancer
